<section class="ih-content ih-bio s3" itemscope itemtype="http://schema.org/RealEstateAgent">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 about-pane">
        <h1 itemprop="name">{{bioAgent.name}}</h1>
        <h2>{{bioAgent.titke}}</h2>
        <div class="ih-social about-social text-center">
          <a href="mailto:{{bioAgent.contactEmail}}" class="ih-social-icon" ng-if="bioAgent.contactEmail !== undefined"><i class="fa fa-envelope"></i></a>
          <a href="{{bioAgent.facebook}}" class="ih-social-icon" ng-if="bioAgent.facebook !== undefined"><i class="fa fa-facebook"></i></a>
          <a href="{{bioAgent.linkedin}}" class="ih-social-icon" ng-if="bioAgent.linkedin !== undefined"><i class="fa fa-linkedin"></i></a>
          <a href="{{bioAgent.twitter}}" class="ih-social-icon" ng-if="bioAgent.twitter !== undefined"><i class="fa fa-twitter"></i></a>
          <a href="{{bioAgent.instagram}}" class="ih-social-icon" ng-if="bioAgent.instagram !== undefined"><i class="fa fa-instagram"></i></a>
          <a href="{{bioAgent.pinterest}}" class="ih-social-icon" ng-if="bioAgent.pinterest !== undefined"><i class="fa fa-pinterest"></i></a>
        </div>
        <div itemprop="about" ng-bind-html="bioAgent.bio | to_trusted" class="agent-bio"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 image-pane">
        <div class="agent-image">
          <span class="sr-only">{{bioAgent.name}} Picture</span>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- sold listings block -->
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 listing-map">
        <!-- sold listing map -->
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 listing">
        <a class="btn btn-default" role="button" data-toggle="collapse" href="#agentSolds" aria-expanded="false" aria-controls="agentSolds">
          Current Listings
        </a>
        <a class="btn btn-default" role="button" data-toggle="collapse" href="#agentSolds" aria-expanded="false" aria-controls="agentSolds">
          Sold Listings
        </a>
        <div class="agent-listings">
          <div class="collapse" id="agentSolds">
            <div class="well">
            
            </div>
          </div>
          <div class="collapse" id="agentSolds">
            <div class="well">
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
