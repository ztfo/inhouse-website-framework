<section class="ih-narrative">
  <div class="ih-md-divider"></div>
  <div class="row community-grid">
    <div class="comm col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="comm in featuredCommunities">
      <div class="comm-block full text-center">
        <a href="#/search-mls?community={{comm.value}}&active" class="block full">
          <h4>{{comm.name}}</h4>
          <p class="text-center">
            View all {{comm.name}} Active Listings
          </p>
        </a>
      </div>
    </div>
  </div>
</section>
