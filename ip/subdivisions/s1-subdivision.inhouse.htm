<div class="container-fluid">
	<ih-featured-listings slider="wildcatPass" pull nodefault></ih-featured-listings>
	<p ng-bind-html="subdivision.description | to_trusted">
    {{subdivision.description}}
  </p>  
  <div class="row">
    <!-- dynamic modals? -->
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 nh-link">
      <a href="{{subdivision.platMap}}" class="block full btn-primary btn text-center">Plat Map</a>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 nh-link">
      <a href="{{subdivision.standardFeatures}}" class="block full btn-primary btn text-center">Standard Features</a>
    </div>
    <!-- if available -->
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 nhdefault-link">
      <a href="#/{{subdivision.name}}-floorplans" class="block full btn-primary btn text-center">Brochure</a>
    </div>
  </div>
  <h2>Available Floorplans</h2>
  <div class="row floorplans">
    <!-- repeat per flooplan -->
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 floor-link" ng-repeat="floorplan in subdivision.floorplans">
			<a href="#/subdivision/{{subdivision.key}}/floorplan/{{floorplan.name}}" class="block full" ng-src="{{flooplan.mainimage}}">
        <div class="link-hover">
          <h4>{{floorplan.name}}</h4>
          {{floorplan.beds}} Beds | {{floorplan.baths}} Baths<br>
          Price from: {{floorplan.priceFrom}}<br>
          <span class="link-btn"><i class="fa fa-caret-right"></i> View Plan &amp; Elavation</span>
        </div>
      </a>
    </div>
  </div>
  <div class="developer">
    <div class="dev-logo text-center">
      <img ng-src="{{dev.logo}}" alt="{{dev.name}}" />
      <h3>{{subdivision.developername}}</h3>
      <p>{{dev.website}}</p>
    </div>
		<p ng-bind-html="dev.description | to_trusted">
    </p>
  </div>
</div>
