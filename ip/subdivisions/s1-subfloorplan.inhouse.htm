
<section class="s1 ih-content floorplan">
  <header class="ih-content-header fw">
    <div class="container">
      <h1 class="inlineblock" itemprop="headline">{{floorplan.name}}</h1>
  </header>    
  <div class="container">
    <h1 class="text-center">Plan &amp; Elevation</h1>
      <div class="container-fluid floorplan-table">
          <table class="table table-responsive">
              <tbody>
                  <tr>
                      <th>Price</th>
                      <th>Sqft.</th>
                      <th>Beds</th>
                      <th>Baths</th>
                      <th>Garage</th>
                      <th>Stories</th>
                  </tr>
                  <tr>
                      <td>{{floorplan.priceFrom}}</td>
                      <td>{{floorplan.sqft}}</td>
                      <td>{{floorplan.beds}}</td>
                      <td>{{floorplan.baths}}</td>
                      <td>{{floorplan.garage}}</td>
                      <td>{{floorplan.stories}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="container-fluid">
          <div id="fpCarousel" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" role="listbox">
                  <!-- repeat per image -->
                  <div class="item active" ng-repeat="image in floorplan.images">
                    <img ng-src="{{image.url}}" alt="{{image.caption}}">
                    <div class="carousel-caption">
                      {{image.caption}}
                    </div>
                  </div>
              </div>
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
      </div>
      <div class="row">
          <img ng-src="{{floorplan.layout}}" alt="{{floorplan.name}}" class="img-responsive" />
      </div>
  </div>
</section>
