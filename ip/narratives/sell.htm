<section class="ih-narrative">
  <div class="narrative-inner">
    <div class="container">
      <p class="col-md-6 col-md-offset-3">
        Tell me more about the home you are looking to sell.
      </p>
      <div class="ih-md-divider"></div>
      <div class="narrative-form">
        <form name="Seller Inquiry" id="sellerForm">
          <div class="container-fluid">
            <h3>Your Contact Information</h3>
            <div class="form-group">
              <label for="sellerName">Full Name</label>
              <input type="text" class="form-control" id="sellerName" placeholder="Full Name" name="Full Name">
            </div>
            <div class="row">
              <div class="form-group col-lg-6">
                <label for="sellerPhone">Phone</label>
                <input type="text" class="form-control" id="sellerPhone" placeholder="Phone">
              </div>
              <div class="form-group col-lg-6">
                <label for="sellerEmail">Email</label>
                <input type="text" class="form-control" id="sellerEmail" placeholder="Email" required>
              </div>
            </div>
            <h3>Your Property Information</h3>
            <div class="form-group">
              <label for="sellerAddress">Property Address</label>
              <input type="text" class="form-control" id="sellerAddress" placeholder="Property Address" name="Property Address">
            </div>
            <div class="form-group">
              <ih-dropdown items='[{"name": "Single Family", "value": "Single Family"}, {"name": "Townhouse", "value": "Townhouse"}, {"name": "Condo", "value": "Condo"}, {"name": "Manufactured", "value": "Manufactured"}, {"name": "Land/Lot", "value": "Land/Lot"}]' id="sellerType" name="Property Type"></ih-dropdown>
            </div>
            <div class="form-group">
              <ih-dropdown items='[{"name": "Single Family", "value": "Single Family"}, {"name": "Townhouse", "value": "Townhouse"}, {"name": "Condo", "value": "Condo"}, {"name": "Manufactured", "value": "Manufactured"}, {"name": "Land/Lot", "value": "Land/Lot"}]' id="sellerType" name="Property Type"></ih-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
