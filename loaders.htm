<!-- listing loader --->
<div class="ih-loader-box container">
  <div class="ih-loader-listing">
    <div class="ih-ft-listing">
      <div class="ih-ft-listing-img">
        <img ng-src="{{story.loaderLogo}}" alt="InHouse Listing Loading" />
      </div>
      <div class="ih-ft-listing-desc container-fluid">
        <div class="ih-ft-listing-addr text-center">
          <span class="text-block"></span>
          <span class="text-block"></span>
        </div>
        <hr>
        <div class="ih-ft-listing-details row">
          <div class="col-lg-6">
            <span class="text-block"></span>
            <span class="text-block"></span>
          </div>
          <div class="col-lg-6 text-right">
            <span class="text-block"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- testimonial loader -->
<div class="item ih-testimonial">
  <div class="container-fluid">
    <div class="col-lg-2">
      <img src="" class="ih-testimonial-icon" alt="testimonial icon" />
    </div>
    <div class="col-lg-10">
      <blockquote>
        <span class="text-block"></span>
        <span class="text-block"></span>
        <footer><span class="text-block pull-right"></span></footer>
      </blockquote>
    </div>
  </div>
</div>

<!-- content page loader -->

<div class="ih ih-content-body content-loader col-lg-9 col-md-9 col-sm-12 col-xs-12">
  <div class="bio-image">
    <div class="image-loader">

    </div>
  </div>
  <span class="text-block"></span>
  <span class="text-block"></span>
  <hr>
  <span class="text-block"></span>
  <span class="text-block"></span>
  <span class="text-block"></span>
  <div class="ih-accent-divider clear"></div>
</div>
