<section class="p1 ih-photo-slider container-fluid">
    <h1 class="ih-header text-center fc-02">Photo Gallery</h1>
    <div class="row">
        <p class="fs text-center col-md-6 col-md-offset-3">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed varius sem vel quam facilisis, semper eleifend ipsum facilisis.{{listing.listingDescription | limitTo: 250 }}
        </p>
    </div>
    <div class="row">
        <div id="photoSlider" class="photo-slider owl-carousel">
            <!--ng-repeat into 2 rows -->
            <div class="listing-pic-block full">
                <!-- ng-style="{'background-image':'url(' + listing.image + ')'}" -->
                <div class="listing-pic" style="background-image: url('https://cdn.photos.sparkplatform.com/tar/20160805163303454223000000-o.jpg');">
                    <a href="#/lightbox" class="block full bkc-03 fw">
                        <span class="fa fa-camera"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function() {

        $("#photoSlider").owlCarousel({
            lazyLoad: true,
            lazyEffect: "fade",
            navigation: true,
            navigationText: ["<i class='fa fa-caret-left'></i>", "<i class='fa fa-caret-right'></i>"],
            responsive: true
        });

    });
</script>
