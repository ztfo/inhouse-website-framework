<section class="s1 ih-featured-slider">
  <div class="container">

    <h1 class="ih-header text-center">Featured Homes</h1>
    <div class="ih-md-divider"></div>

    <ih-owl class="ih-ft-carousel owl-carousel" items="homes" responsive="responsive" length="listingLoaders">

      <ih-listing-loader ng-repeat="n in range(0,listingLoaders) | limitTo:12" class="item"></ih-listing-loader>

      <div class="item" ng-repeat="home in homes | limitTo:15">
        <div class="ih-ft-listing" itemscope itemtype="http://schema.org/Product" itemprop="additionalProperty">
          <div class="ih-ft-listing-img">
            <img ng-src="{{home.photo || 'https://s3-us-west-2.amazonaws.com/inhouse-websites/ia/images/noimage-placeholder.jpg'}}" alt="{{home.caption}}" class="fit-image" ng itemprop="photo">
            <a itemprop="url" href="#/listing/{{home.mls}}" class="ih-ft-listing-link block full">
              View Home
            </a>
            <ih-like-button mls="{{home.mls}}" address="{{home.address}}"></ih-like-button>
          </div>
          <div class="ih-ft-listing-desc container-fluid">
            <div class="ih-ft-listing-addr text-center">
              <h4>{{home.address}}</h4>
              <h6 class="text-uppercase text-muted"><strong>{{home.city}} {{home.state}}, {{home.zip}}</strong></h6>
            </div>
            <hr>
            <div class="ih-ft-listing-details row">
              <div class="col-lg-6">
                <small ng-show="home.beds > 0">{{home.beds}} BEDS | {{home.baths}} BATHS</small>
                <br>
                <small ng-show="home.beds > 0">{{home.sqft}} SQFT</small>
                <small ng-show="home.beds < 0">{{home.acres}}</small>
              </div>
              <div class="col-lg-6 text-right">
                <small><strong class="lead fs">{{home.price | currency:"$":0}}</strong></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ih-owl>

  </div>
</section>
