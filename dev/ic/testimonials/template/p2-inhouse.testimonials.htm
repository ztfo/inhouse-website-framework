<section class="p2 ih-testimonials ih z0 fp fw {{classes}}" ng-show="testimonials.length > 0" ng-style="{'background-image': 'url(' + listing.primaryPhoto.large + ')'}">
    <div class="iha afull z1 bkc-01 tpt">
        <div class="container fullh">
            <div class="row">
                <h1 class="ih-header text-center">What our clients say</h1>
                <ih-owl class="owl-carousel tst-carousel" items="testimonials" responsive="responsive">
                    <div class="item text-center {{$index == 0 ? 'active' : ''}}" ng-repeat="slide in testimonials">
                        <blockquote itemprop="review" class="testimonial">
                            <div class="ih-sm-header"></div>
                            <div class="ih-ratings" itemprop="rating">
                                <i class="fa fa-star" ng-repeat="i in range(1, slide.stars)"></i>
                                <span class="sr-only">{{rating}}</span>
                            </div>
                            <p itemprop="review fs">{{slide.testimonial}}</p>
                            <a href="{{slide.reviewURL}}" target="_blank" class="read-more" ng-show="slide.reviewURL != ''">Read More</a>
                            <footer>{{slide.reviewer}} | {{slide.context}}</footer>
                        </blockquote>
                </ih-owl>
                <div class="ih text-center" ng-hide="!showZillow">
                    <span class="ih-ui ih-ui-zillow"></span>
                </div>
                </div>
            </div>
        </div>
      </div>
</section>
