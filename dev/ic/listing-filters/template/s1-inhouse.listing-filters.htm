<div id="searchFilters" class="ih-advanced-filters collapse container-fluid fs">
	<div class="row">
		<div class="ih-input-box col-lg-6 col-md-6 col-sm-4 col-xs-12">
			<input type="text" class="ih-search-input full" placeholder="Address" name="propertyAddress" ng-model="filters.address" />
		</div>
		<div class="ih-input-box col-lg-3 col-md-3 col-sm-4 col-xs-12">
			<input type="text" class="ih-search-input full" placeholder="Zip-code" name="propertyZip" ng-model="filters.zipcode" />
		</div>
		<div class="ih-input-box col-lg-3 col-md-3 col-sm-4 col-xs-12">
			<input type="text" class="ih-search-input full" placeholder="MLS #" name="propertyMLS" ng-model="filters.mls" />
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<div class="ih-slide">
				<label for="#priceFilter">Price Range</label>
				<bootstrap-slider name="priceFilter" ng-model="filters.price" type="text" data-slider-min="50000" data-slider-max="2000000" data-slider-step="1000" data-slider-value="[50000,2000000]" data-filter="price"></bootstrap-slider>
			</div>
			<div class="ih-slide">
				<label for="#bedsFilter">Bedrooms</label>
				<bootstrap-slider name="bedsFilter" ng-model="filters.bedsRange" type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="[1,10]" data-filter="bedsRange"></bootstrap-slider>
			</div>
			<div class="ih-slide">
				<label for="#bathsFilter">Baths</label>
				<bootstrap-slider id="bathsFilter" name="bathsFilter" ng-model="filters.bathsRange" type="text" data-slider-min="1" data-slider-max="15" data-slider-step="1" data-slider-value="[1,15]" data-filter="bathsRange"></bootstrap-slider>
			</div>
			<div class="ih-slide">
				<label for="#sqft">Sqft</label>
				<bootstrap-slider name="sqft" ng-model="filters.sqft" type="text" data-slider-min="1" data-slider-max="20000" data-slider-step="1000" data-slider-value="[1,20000]" data-filter="sqft"></bootstrap-slider>
			</div>
			<div class="ih-slide hidden">
				<label for="#lotsizeRange">Lot Size</label>
				<bootstrap-slider name="lotsizeRange" ng-model="filters.lotsizeRange" type="text" data-slider-min="1" data-slider-max="1000" data-slider-step="10" data-slider-value="[1,1000]" data-filter="lotsizeRange"></bootstrap-slider>
			</div>
			<div class="ih-slide">
				<label for="#yearRange">Year Built</label>
				<bootstrap-slider id="yearRange" name="yearRange" ng-model="filters.yearRange" type="text" data-slider-min="1900" data-slider-max="2017" data-slider-step="1" data-slider-value="[1900,2017]" data-filter="yearRange"></bootstrap-slider>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<div class="ih-filter-row row">
				<div class="ih-filter-box col-lg-6">
					<ih-dropdown items='[{"name": "Single Family", "value": "Single Family"}, {"name": "Townhouse", "value": "Townhouse"}, {"name": "Condo", "value": "Condo"}, {"name": "Manufactured", "value": "Manufactured"}, {"name": "Land/Lot", "value": "Land/Lot"}]'
									id="type" name="Type" multi="true" ng-model="filters.type"></ih-dropdown>
				</div>
				<div class="ih-filter-box col-lg-6">
					<ih-dropdown items='[{"name": "Central", "value": "Central"}, {"name": "North", "value": "North"}, {"name": "Northwest", "value": "Northwest"}, {"name": "Northeast", "value": "Northeast"}, {"name": "East", "value": "East"}, {"name": "West", "value": "West"}, {"name": "South", "value": "South"}, {"name": "Southwest", "value": "Southwest"}, {"name": "Southeast", "value": "Southeast"}, {"name": "Extended Northeast", "value": "Extended Northeast"}, {"name": "Extended Northwest", "value": "Extended Northwast"}, {"name": "Extended South", "value": "Extended South"}, {"name": "Extended Southwest", "value": "Extended Southwest"},  {"name": "Extended West", "value": "Extended West"}, {"name": "Pima East", "value": "Pima East"},  {"name": "Pima Far West", "value": "Pima Far West"}, {"name": "Pima Northwest", "value": "Pima Northwest"}, {"name": "Pima South", "value": "Pima South"}, {"name": "Pima Southwest", "value": "Pima Southwest"}]'
									id="area" name="Area" multi="true" ng-model="filters.area"></ih-dropdown>

				</div>
				<div class="ih-filter-box col-lg-6">
					<ih-dropdown items='[{"name":"Canada Hills","value":"Canada Hills"},{"name":"Cobblestone","value":"Cobblestone"},{"name":"Continental Ranch","value":"Continental Ranch"},{"name":"Continental Reserve","value":"Continental Reserve"},{"name":"Dorado CC Estates","value":"Dorado Country Club Estates"},{"name":"Dove Mountain","value":"dove mountain*"},{"name":"Fairfield","value":"Fairfield"},{"name":"Gladden Farms","value":"Gladden Farms"},{"name":"Hillcrest at Wingate","value":"Hillcrest at Wingate"},{"name":"Indian Ridge","value":"Indian Ridge"},{"name":"La Paloma","value":"La Paloma"},{"name":"La Reserve","value":"La Reserve"},{"name":"Midvale","value":"Midvale"},{"name":"None","value":"None"},{"name":"North Ranch","value":"North Ranch"},{"name":"Oro Valley CC","value":"oro valley c*"},{"name":"Rancho Del Lago","value":"Rancho Del Lago"},{"name":"Rancho Sahuarita","value":"Rancho Sahuarita"},{"name":"Rancho Vistoso","value":"Rancho Vistoso"},{"name":"Rita Ranch","value":"Rita Ranch"},{"name":"Sabino Springs","value":"Sabino Springs"},{"name":"Sabino Vista","value":"Sabino Vista"},{"name":"Salida Del Sol","value":"Salida Del Sol"},{"name":"Sam Hughes","value":"Sam Hughes"},{"name":"Silverado Hills","value":"Silverado Hills"},{"name":"Skyline CC","value":"oro valley c*"},{"name":"Starr Pass","value":"Starr Pass"},{"name":"Sun City Oro Valley","value":"Sun City Oro Valley"},{"name":"Tucson CC","value":"tucson c*"},{"name":"Tucson National CC","value":"tucson national*"},{"name":"Ventana CC","value":"ventana c*"}]'
									id="community" name="Community" ng-model="filters.community" truncate="4" multi="true"></ih-dropdown>
				</div>
				<div class="ih-filter-box col-lg-6">
					<ih-dropdown items='[{"name": "Only", "value": "true"}, {"name": "Exclude", "value": "false"}]' id="pool" name="Pool" ng-model="filters.pool"></ih-dropdown>
				</div>
				<div class="ih-filter-box col-lg-6">
					<ih-dropdown items='[{"name": "1 or more", "value": "1"}, {"name": "2 or more", "value": "2"}, {"name": "3 or more", "value": "3"}, {"name": "4 or more", "value": "4"}]' id="numGarage" name="Garage Size" ng-model="filters.numGarage"></ih-dropdown>
				</div>
				<div class="ih-filter-box col-lg-6">
					<ih-dropdown items='[{"name": "1 Story", "value": "1"}, {"name": "2 Stories", "value": "2"}, {"name": "3 Stories", "value": "3"}, {"name": "4 Stories", "value": "4"}]' id="stories" name="Stories" ng-model="filters.stories"></ih-dropdown>
				</div>
			</div>
			<div class="ih-filter-row col-lg-12">
				<div class="btn-group">
					<label class="btn btn-default {{filters.active != undefined && filters.active != 'false' ? 'active' : ''}}">
												<input type="checkbox" autocomplete="off" checked ng-model="filters.active"> Active
										</label>
					<label class="btn btn-default {{filters.sold != undefined && filters.sold != 'false' ? 'active' : ''}}">
												<input type="checkbox" autocomplete="off" ng-model="filters.sold"> Sold
										</label>
					<label class="btn btn-default {{filters.pending != undefined && filters.pending != 'false' ? 'active' : ''}}">
												<input type="checkbox" autocomplete="off" ng-model="filters.pending" ng-true-value="true" ng-false-value="false"> Pending
										</label>
				</div>
			</div>
		</div>
	</div>
</div>
