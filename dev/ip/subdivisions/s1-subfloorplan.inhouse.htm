
<section class="s1 ih-content floorplan">
  <header class="ih-content-header fw">
    <div class="container">
      <h1 class="inlineblock" itemprop="headline">{{floorplan.name}}</h1>
  </header>    
  <div class="container">
    <h1 class="text-center">Plan &amp; Elevation</h1>
      <div class="container-fluid floorplan-table">
          <table class="table table-responsive">
              <tbody>
                  <tr>
                      <th>Price</th>
                      <th>Sqft.</th>
                      <th>Beds</th>
                      <th>Baths</th>
                      <th>Garage</th>
                      <th>Stories</th>
                  </tr>
                  <tr>
                      <td>{{floorplan.priceFrom}}</td>
                      <td>{{floorplan.sqft}}</td>
                      <td>{{floorplan.beds}}</td>
                      <td>{{floorplan.baths}}</td>
                      <td>{{floorplan.garage}}</td>
                      <td>{{floorplan.stories}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="container-fluid">
				<ih-slider slider="floorplans" nodefault></ih-slider>
      </div>
      <div class="row">
          <img ng-src="{{floorplan.layout}}" alt="{{floorplan.name}}" class="img-responsive" />
      </div>
  </div>
</section>
