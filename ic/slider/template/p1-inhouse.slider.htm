<section class="p1 ih-slider container-fluid">
    <div class="container">
        <div class="ih-banner">
            <div class="container-fluid">
                <div class="col-lg-7 bkc-02 fw">
                    <h1>{{listing.listingCommunity}}</h1>
                    <h3>{{listing.listingAddress}}</h3>
                    <div class="home-facts">
                      <span class="fact">{{listing.beds_total}} <small class="text-uppercase">Bedrooms</small></span>
                      <span class="fact">{{listing.baths_total}} <small class="text-uppercase">Baths</small></span>
                      <span class="fact">{{listing.sq_total}} <small class="text-uppercase">{{listing.sizeUnit}}</small></span>
                    </div>
                </div>
                <div class="col-lg-5 bkc-01 fw">
                  <h1>{{listing.price}}</h1>
                  <a href="#/" class="btn btn-primary">Schedule Visit</a>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-btn fw">
        <a href="#/"><i class="fa fa-angle-down"></i></a>
    </div>
    <div class="ih-slider-row p1 row">
        <div id="{{slider}}" class="ih-slider-inner carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="item active" ng-if="LandingComponent.defaultSliderImage !== undefined">
                    <div class="full-screen-image" ng-style="{'background-image':'url(' + LandingComponent.defaultSliderImage + ')'}"></div>
                </div>
                <div class="item {{$index == 0 && LandingComponent.defaultSliderImage === undefined ? 'active' : ''}}" ng-repeat="slide in slides">
                    <div class="full-screen-image" ng-style="{'background-image':'url(' + slide.image + ')'}"></div>
                </div>
            </div>
        </div>
    </div>
</section>
