<section class="s4 ih-slider container-fluid">
    <div class="bottom-btn fw">
        <i class="fa fa-angle-down"></i>
    </div>
    <div class="ih-slider-row">
        <div id="{{slider}}" class="ih-slider-inner carousel slide carousel-fade" data-ride="carousel">
          <div uib-carousel active="active" interval="5000" no-wrap="false" style="height:1000px;">
            <div uib-slide ng-repeat="slide in slides" index="$index">
              <img ng-src="{{slide.image}}" style="margin:auto;width:100%;">
              <div class="carousel-caption">
                <h4>Slide {{slide.id}}</h4>
                <p>{{slide.text}}</p>
              </div>
            </div>
          </div>

            <!-- <div class="carousel-inner" role="listbox">
                <div class="daSlider item {{$index == 0 ? 'active' : ''}}" ng-repeat="slide in slides">
                    <div class="full-screen-image item-img" style="background-image: url('{{slide.image}}');"></div>
                    <div class="carousel-caption">
                        <h1>{{slide.header}}</h1>
                        <h4>{{slide.sub}}</h4>
                        <p>
                            <em><small>{{slide.text}}</small></em>
                        </p>
                        <a href="{{slide.link}}" class="btn btn-primary">{{slide.linkText}}</a>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
</section>
