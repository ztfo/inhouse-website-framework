<section class="s4 ih-slider container-fluid">

  <div class="bottom-btn fw">
    <i class="fa fa-angle-down"></i>
  </div>

  <div class="ih-slider-row" style="background-image: url('https://d3ui957tjb5bqd.cloudfront.net/uploads/2015/01/cinemagraphs-20.gif');">
    <!-- temp hidden -->
    <div id="{{slider}}" class="ih-slider-inner carousel slide carousel-fade hidden" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active" ng-if="LandingComponent.defaultSliderImage !== undefined">
          <div class="full-screen-image" ng-style="{'background-image':'url(' + LandingComponent.defaultSliderImage + ')'}"></div>
        </div>
        <div class="item {{$index == 0 && LandingComponent.defaultSliderImage === undefined ? 'active' : ''}}" ng-repeat="slide in slides">
          <div class="full-screen-image" ng-style="{'background-image':'url(' + slide.image + ')'}"></div>
          <div class="carousel-caption hidden">
            {{slide.caption}}
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
