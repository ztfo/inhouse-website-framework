<div class="{{classes}}">
	<button class="btn btn-default dropdown-toggle" type="button" id="{{dropdownId}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		{{name}}
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" aria-labelledby="{{dropdownId}}">
		<li ng-repeat="item in menuItems" ng-class="multiSelectList[item.value] == true ? 'active' : ''"><a ng-click="selectAttribute(item.value, item.name)">{{item.name}}</a></li>
	</ul>
</div>
