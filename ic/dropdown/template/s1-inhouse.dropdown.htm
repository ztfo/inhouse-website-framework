<div class="{{classes}}">
	<button class="btn btn-default dropdown-toggle" type="button" id="{{dropdownId}}" ng-click="dropdownOpen = !dropdownOpen" data-toggle="dropdown">
		{{name}}
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li ng-repeat="item in menuItems" ng-class="multiSelectList[item.value] == true ? 'active' : ''"><a ng-click="selectAttribute(item.value, item.name, $event)">{{item.name}}</a></li>
	</ul>
</div>
