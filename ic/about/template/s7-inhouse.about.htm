<section class="s6 ih-about {{classes}}">
  <div class="container">
    <h1 class="ih-header text-center">About Me</h1>
    <div class="about-inner">
      <div class="about-img text-center">
        <img ng-src="{{agent.team[0].photo}}" alt="{{agent.team[0].name}}" class="img-circle img-responsive">
      </div>
      <div class="about-bio">
        <h3 class="text-center">{{agent.agentName}}</h3>
      </div>
    </div>
  </div>
</section>
