<!-- about -->
<section class="ih-about">
  <div class="container">

    <!-- s2 config -->
    <div class="ih-about-inner row">
      <div class="col-lg-4">
        <a href="#/bio/{{ agent.team[0].name | split: ' ':0 | lowercase }}" class="text-center">
          <img ng-src="{{agent.team[0].photo}}" alt="{{agent.team[0].name}}" class="img-square img-responsive">
        </a>
      </div>
      <div class="ih-about-text col-lg-8">
        <h3>{{agent.agentName}}</h3>
        <p>
          <strong class="text-uppercase">{{agent.agentTagline}}</strong>
        </p>
        <p>
          {{agent.bio1}}
        </p>
        <p>
          {{agent.bio2}}
        </p>
      </div>
    </div>


    <!-- s1 config hidden -->
    <h1 class="ih-header text-center hidden"><!-- default text is 'Our Team' -->
			{{agent.teamName}}
      <div class="ih-line"></div>
    </h1>
    <div class="ih-md-divider hidden"></div>

    <div class="ih-about-inner row hidden">
      <div class="ih-about-text col-md-6 col-md-offset-3">
        <p>
          <strong class="text-uppercase">{{agent.agentTagline}}</strong>
        </p>
        <p>
          {{agent.bio1}}
        </p>
        <p>
          {{agent.bio2}}
        </p>
      </div>
    </div>

    <div class="ih-accent-divider hidden"></div>

    <div class="ih-team row text-center hidden">
      <figure class="ih-headshot col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-repeat="member in agent.team">
        <!-- member.title can also be used -->
        <a href="#/bio/{{ member.name | split: ' ':0 | lowercase }}" class="text-center"><img ng-src="{{member.photo}}" alt="{{member.name}}" class="img-circle">
          <span class="ih-teammate-name text-center block">
						<strong>{{member.name | split: ' ':0}}</strong> {{member.name | split:' ':1}}
          </span>
        </a>
      </figure>
    </div>

  </div>
</section>
