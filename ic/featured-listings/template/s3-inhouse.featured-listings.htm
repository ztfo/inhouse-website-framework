<section class="s3 ih-featured-slider {{classes}}" data-uk-scrollspy="{cls:'uk-animation-fade', delay:150}">

  <h1 class="ih-header text-center">Featured Homes</h1>
  <div class="ih-md-divider"></div>
  <h2 class="ih-subheader fc-01 text-center fs">{{section.header}}</h2>

  <div class="ih-grid-carousel">
    <div id="gridCarousel" class="carousel slide listing-grid-carousel bd-01" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active">

          <div class="ih-ft-carousel hidden"></div>

          <ih-listing-loader ng-repeat="n in range(0,listingLoaders)" class="col-lg-3 col-md-3 col-sm-6 col-xs-12"></ih-listing-loader>

          <div class="ih-ft-listing col-lg-3 col-md-3 col-sm-6 col-xs-12" ng-repeat="home in homes" style="background-image: url('{{home.photo || 'ia/images/noimage-placeholder.jpg'}}')" itemscope itemtype="http://schema.org/Product" itemprop="additionalProperty">
            <a href="#/listing/{{home.mls}}" class="ih">
              <span>
                  <strong>{{home.address}}<br></strong>
                  <small class="fs" itemprop="description">{{home.price | currency}} | {{home.beds}} BEDS - {{home.baths}} BATHS</small>                
                </span>
            </a>
            <ih-like-button mls="{{home.mls}}" address="{{home.address}}"></ih-like-button>
          </div>
        </div>
      </div>

      <a class="left carousel-control" href="#gridCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#gridCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>

</section>
