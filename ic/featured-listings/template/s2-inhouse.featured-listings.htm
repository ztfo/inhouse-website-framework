<section class="s2 ih-featured-slider {{extraClasses}}">
  
  <h1 class="ih-header text-center">Featured Homes</h1>
  <div class="ih-md-divider"></div>

  <div class="ih-grid-carousel">
    <div id="gridCarousel" class="carousel slide listing-grid-carousel" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active">
  
          <div class="ih-ft-carousel hidden"></div>
          
          <ih-listing-loader ng-repeat="n in range(0,listingLoaders)" class="item"></ih-listing-loader>
          
          <div class="ih-ft-listing col-lg-15 col-md-15 col-sm-4 col-xs-12" ng-repeat="home in homes" style="background-image: url('{{home.photo || 'ia/images/noimage-placeholder.jpg'}}')" itemscope itemtype="http://schema.org/Product" itemprop="additionalProperty">
            <a href="#/listing/{{home.mls}}" class="ih">
              <span>
                  <strong>{{home.address}}<br></strong>
                  <small class="fs" itemprop="description">{{home.price | currency}} | {{home.beds}} BEDS - {{home.baths}} BATHS</small>                
                </span>
            </a>
            <a href="#" class="ih-like-btn" data-mls="{{home.mls}}" data-address="{{home.address}}" onClick="event.preventDefault()">
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star"></i>
            </a>
          </div>
        </div>
      </div>

      <a class="left carousel-control" href="#gridCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#gridCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      
    </div>
  </div>
  
</section>
