<section class="s5 ih-search">
  <div class="container">

    <div class="ih-search-inner">

      <h1 class="ih-header text-center">Find Your <strong>Home</strong></h1>
      <h3 class="ih-subheader text-center fs">Search all {{LandingSearch.totalListings}} listings in the {{agent.city}} area.</h3>
      <div class="ih-md-divider"></div>
      
      <form ng-submit="searchMLS()">
        <fieldset>
          <div class="container-fluid">
            <div class="ih-main-search row">
              <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                <ih-dropdown items='[{"name": "Single Family", "value": "Single Family"}, {"name": "Townhouse", "value": "Townhouse"}, {"name": "Condo", "value": "Condo"}, {"name": "Manufactured", "value": "Manufactured"}, {"name": "Land/Lot", "value": "Land/Lot"}]' id="type" name="Type" ng-model="filters.type"></ih-dropdown>
              </div>
              <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                <ih-dropdown items='[{"name":"Canada Hills","value":"Canada Hills"},{"name":"Cobblestone","value":"Cobblestone"},{"name":"Continental Ranch","value":"Continental Ranch"},{"name":"Continental Reserve","value":"Continental Reserve"},{"name":"Dorado CC Estates","value":"Dorado Country Club Estates"},{"name":"Dove Mountain","value":"dove mountain*"},{"name":"Fairfield","value":"Fairfield"},{"name":"Gladden Farms","value":"Gladden Farms"},{"name":"Hillcrest at Wingate","value":"Hillcrest at Wingate"},{"name":"Indian Ridge","value":"Indian Ridge"},{"name":"La Paloma","value":"La Paloma"},{"name":"La Reserve","value":"La Reserve"},{"name":"Midvale","value":"Midvale"},{"name":"None","value":"None"},{"name":"North Ranch","value":"North Ranch"},{"name":"Oro Valley CC","value":"oro valley c*"},{"name":"Rancho Del Lago","value":"Rancho Del Lago"},{"name":"Rancho Sahuarita","value":"Rancho Sahuarita"},{"name":"Rancho Vistoso","value":"Rancho Vistoso"},{"name":"Rita Ranch","value":"Rita Ranch"},{"name":"Sabino Springs","value":"Sabino Springs"},{"name":"Sabino Vista","value":"Sabino Vista"},{"name":"Salida Del Sol","value":"Salida Del Sol"},{"name":"Sam Hughes","value":"Sam Hughes"},{"name":"Silverado Hills","value":"Silverado Hills"},{"name":"Skyline CC","value":"oro valley c*"},{"name":"Starr Pass","value":"Starr Pass"},{"name":"Sun City Oro Valley","value":"Sun City Oro Valley"},{"name":"Tucson CC","value":"tucson c*"},{"name":"Tucson National CC","value":"tucson national*"},{"name":"Ventana CC","value":"ventana c*"}]' id="community" name="Community" ng-model="filters.community" truncate="4"></ih-dropdown>
              </div>
              <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                <ih-dropdown items='[{"name": "North", "value": "North"}, {"name": "Northwest", "value": "Northwest"}, {"name": "Northeast", "value": "Northeast"}, {"name": "East", "value": "East"}, {"name": "West", "value": "West"}, {"name": "South", "value": "South"}, {"name": "Southwest", "value": "Southwest"}, {"name": "Southeast", "value": "Southeast"}, {"name": "Extended Northeast", "value": "Extended Northwest"}, {"name": "Extended Northwest", "value": "Extended Northeast"}, {"name": "Extended South", "value": "Extended South"}, {"name": "Extended Southwest", "value": "Extended Southwest"},  {"name": "Extended West", "value": "Extended West"}, {"name": "Pima East", "value": "Pima East"},  {"name": "Pima Far West", "value": "Pima Far West"}, {"name": "Pima Northwest", "value": "Pima Northwest"}, {"name": "Pima South", "value": "Pima South"}, {"name": "Pima Southwest", "value": "Pima Southwest"}]' id="area" name="Area" ng-model="filters.area"></ih-dropdown>
              </div>
              <div class="ih-input-box col-lg-15 col-md-15 col-sm-6 col-xs-12">
                <input type="text" class="ih-search-input full" placeholder="$ Min Price" name="propertyMinPrice" ng-model="filters.price_from" />
              </div>
              <div class="ih-input-box col-lg-15 col-md-15 col-sm-6 col-xs-12">
                <input type="text" class="ih-search-input full" placeholder="$ Max Price" name="propertyMaxPrice" ng-model="filters.price_to" />
              </div>
            </div>
            <div class="ih-search-btns text-center">
              <button type="submit" class="btn btn-primary">Search</button>
              <div class="space"></div>
              <a class="btn btn-default ih-adv-toggle" role="button" data-toggle="collapse" href="#advancedSearch" aria-expanded="false" aria-controls="advancedSearch" onClick="event.preventDefault()">
                <i class="fa fa-search"></i> Advanced Search
              </a>
            </div>
            <div class="row">
              <div id="advancedSearch" class="ih-advanced-search collapse">
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                  <input type="text" class="ih-search-input full" placeholder="Zip-code" name="propertyZip" ng-model="filters.zipcode" />
                </div>
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12 hidden">
                  <input type="text" class="ih-search-input full" placeholder="Subdivision" name="propertySubdivision" ng-model="filters.subdivision" />
                </div>
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                  <input type="text" class="ih-search-input full" placeholder="MLS #" name="propertyMLS" ng-model="filters.mls" />
                </div>
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                  <input type="text" class="ih-search-input full" placeholder="Address" name="propertyAddress" ng-model="filters.address" />
                </div>
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                  <input type="text" class="ih-search-input full" placeholder="Min Beds" name="propertyMinBeds" ng-model="filters.min_beds" />
                </div>
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                  <input type="text" class="ih-search-input full" placeholder="Max Beds" name="propertyMaxBeds" ng-model="filters.max_beds" />
                </div>
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                  <input type="text" class="ih-search-input full" placeholder="Min Sqft" name="propertyMinSF" ng-model="filters.min_sqft" />
                </div>
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                  <input type="text" class="ih-search-input full" placeholder="Max Sqft" name="propertyMaxSF" ng-model="filters.max_sqft" />
                </div>
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-4 col-xs-12">
                  <input type="text" class="ih-search-input full" placeholder="Min Lot Size" name="propertyMinLot" ng-model="filters.min_acres" />
                </div>
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-6 col-xs-12">
                  <button type="button" class="btn btn-primary full" data-toggle="button" aria-pressed="false" autocomplete="off" value="" name="propertyPool" ng-click="toggleButton($event, 'pool')">
                    Pool
                  </button>
                </div>
                <div class="ih-input-box col-lg-15 col-md-15 col-sm-6 col-xs-12">
                  <button type="button" class="btn btn-primary full" data-toggle="button" aria-pressed="false" autocomplete="off" value="" name="propertyGated" ng-click="toggleButton($event, 'gated')">
                    Gated
                  </button>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

  </div>
</section>
