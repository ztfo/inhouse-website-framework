<nav class="s4 ih-nav navbar navbar-default text-center {{classes}} {{controller}}" data-uk-sticky="{top:-200, animation: 'uk-animation-slide-top'}" itemscope itemtype="http://schema.org/SiteNavigationElement" role="navigation">
  <div class="container-fluid">
    <div class="ih navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a itemprop="url" class="navbar-brand" href="#/">
        <img itemprop="logo" ng-src="{{agent.teamLogo}}" alt="{{agent.teamName}} logo" />
      </a>
    </div>
    <div class="ih collapse navbar-collapse" id="mainNav">
      <div class="navbar-center">
        <ul class="nav navbar-nav" role="menubar">
          <li ng-repeat="link in navbar" ng-class="link.children !== undefined">
            <a role="menuitem" itemprop="url" href="{{link.href}}" ng-if="link.children === undefined" ng-attr-target="{{link.type == 'external' || ''}}" target="_blank"><span itemprop="name">{{link.display}}</span></a>
            <a ng-if="link.children !== undefined" href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{link.display}} <span class="caret"></span></a>
            <ul ng-if="link.children !== undefined" class="dropdown-menu">
              <li ng-repeat="sublink in link.children">
                <a role="menuitem" itemprop="url" href="{{sublink.href}}" ng-attr-target="{{sublink.type == 'external' || ''}}" target="_blank"><span itemprop="name">{{sublink.display}}</span></a>
              </li>
            </ul>
          </li>
        </ul>      
      </div>
      <ul class="ih-cta nav navbar-nav navbar-right">
        <li>
          <a href="tel:{{agent.contactPhone | tel}}" class="clean-link">
              {{agent.contactPhone | tel}}               
            <span class="ih-social-icon"><i class="fa fa-phone"></i></span>
          </a>          
        </li>
      </ul>
    </div>
  
  </div>
</nav>
