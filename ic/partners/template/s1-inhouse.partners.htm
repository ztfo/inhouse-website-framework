<section class="ih-partners bkc-02">
<div class="container">
	<div class="owl-carousel partner-carousel">
		<div ng-repeat="partner in partners">
			<a href="#/{{partner.link}}" class="partner-link">
				<img ng-src="{{partner.image}}" class="img-responsive" />
			</a>
		</div>
	</div>
</div>
</section>
