<section class="ih-testimonials">
  <div class="container">

    <h1 class="ih-header text-center">What Our Clients Say</h1>
    <div class="ih-md-divider"></div>

    <div id="mainTestimonails" class="ih-testimonials-inner  carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item ih-testimonial {{$index == 0 ? 'active' : ''}}" ng-repeat="slide in testimonials">
          <div class="container-fluid">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
              <img src="ia/icons/testimonial-01.svg" class="ih-testimonial-icon img-responsive" alt="testimonial icon" />
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
              <blockquote class="ih">
                <div class="ih-ratings" itemprop="rating">
                  <i class="fa fa-star" ng-repeat="i in range(1, slide.stars)"></i>
                </div>
                <p itemprop="review">{{slide.testimonial}}</p>
                <a href="#" class="read-more">Read More</a>
                <footer>{{slide.reviewer}} | {{slide.context}}</footer>
              </blockquote>
              <div class="text-center">
                <img src="ic/testimonials/assets/zillow.svg" alt="Testimonial Provided By Zillow" class="testimonial-icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ih-review-source text-right">
        <img src="" class="ih-source-icon" />
      </div>
      <a class="left carousel-control" href="#mainTestimonails" role="button" data-slide="prev" onClick="event.preventDefault()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#mainTestimonails" role="button" data-slide="next" onClick="event.preventDefault()">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
